<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time character counter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="container">
        <h2>Real Time character counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Enter your text here" maxlength="100"></textarea>
        <div class="counter-container">
            <p>
                Total Characters: <span id="total-counter" class="total-counter">20</span>
            </p>
            <p>
                Remaining Characters: <span id="remaining-counter" class="remaining-counter">30</span>
            </p>

        </div>

    </div>
</body>
</html>
